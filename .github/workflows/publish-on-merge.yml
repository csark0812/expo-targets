name: Publish on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write # Required for OIDC trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Build all packages
        run: bun run build

      - name: Run tests
        run: |
          cd tests/e2e
          bun install
          bun test
        continue-on-error: true # Remove once tests are stable

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump_type
        run: |
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          echo "PR Labels: $LABELS"

          if echo "$LABELS" | grep -q "major"; then
            echo "BUMP_TYPE=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR release from PR labels"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR release from PR labels"
          else
            echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH release (default)"
          fi

      - name: Bump version in main package
        id: version
        working-directory: packages/expo-targets
        run: |
          BUMP_TYPE="${{ steps.bump_type.outputs.BUMP_TYPE }}"
          echo "Bumping $BUMP_TYPE version..."

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Bump version using npm (works with bun lockfile)
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Sync version to root package.json
        run: |
          NEW_VERSION="${{ steps.version.outputs.NEW_VERSION }}"
          # Update root package.json version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Rebuild with new version
        run: bun run build

      - name: Commit and tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.NEW_VERSION }}"
          git add -A
          git commit -m "chore: release v$NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push origin main --follow-tags

      - name: Publish expo-targets to npm
        working-directory: packages/expo-targets
        run: npm publish --access public

      - name: Publish create-target to npm
        working-directory: packages/create-target
        run: npm publish --access public
        continue-on-error: true # May not need to publish every time

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.NEW_VERSION }}
          name: Release ${{ steps.version.outputs.NEW_VERSION }}
          body: |
            ## expo-targets v${{ steps.version.outputs.NEW_VERSION }} [${{ steps.bump_type.outputs.BUMP_TYPE }}]

            Automatically published after PR #${{ github.event.pull_request.number }} was merged.

            **Release Type**: `${{ steps.bump_type.outputs.BUMP_TYPE }}`

            ### Installation
            ```bash
            bun add expo-targets@${{ steps.version.outputs.NEW_VERSION }}
            # or
            npm install expo-targets@${{ steps.version.outputs.NEW_VERSION }}
            ```

            ### Scaffold a new target
            ```bash
            npx create-target
            ```

            ### Changes
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
